<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/chatroom.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/chatroom.js"></script>
    <title>Chat Room</title>
</head>

<body>
    <!-- header container -->
    <div class="container">
        <h1 class="title">Asteroid Wars</h1>
    </div>
    <div id="tabContainer">
        <div id="barBox">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <!-- drop down menu div -->
    <div id="dropdownMenu">
        <input id="home" class="button" value="Home" type="button" onclick="home();">
        <input id="play" class="button" value="Play Game" type="button" onclick="playGame();">
        <input id="scores" class="button" value="All Scores" type="button" onclick="allScores();">
        <input id="chatRoom" class="button" value="Chat Room" type="button" onclick="chatRoom();">
        <input id="profile" class="button" value="Profile" type="button" onclick="profile();">
        <input id="logout" class="button" value="Logout" type="button" onclick="logout();">
    </div>

    <!-- content section -->
    <div id="content">
        <!-- current page -->
        <div id="page">
            <h1>CHAT ROOM</h1>
            <p>chat with all the users online or leave a message for everyone to see</p>
            <div id="chatBox">
                <!-- div that messages go into -->
                <div id="messages"></div>
                <div id="userInputContainer">
                    <input class="userInput" id="sendInput" placeholder="Type Message Here" type="text"><br/>
                    <input class="userInput" id="sendButton" type="button" value="â†µ" onclick="postToChat();">
                </div>
            </div>
            <!-- div displays online users -->
            <div id="usersBox">
                <h3>Users currently online</h3>

            </div>
        </div>

    </div>
    <br/>
    <br/>
    <!-- credits at bottom of page -->
    <h3 id="credits">By Reza Munoz-Asayesh</h3>
</body>

</html>
