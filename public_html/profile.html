<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/profile.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
    <title>Profile</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>

<body>
    <!-- header container -->
    <div class="container">
        <h1 class="title">Asteroid Wars</h1>
    </div>
    <div id="tabContainer">
        <div id="barBox">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <!-- drop down menu div -->
    <div id="dropdownMenu">
        <input id="home" class="button" value="Home" type="button" onclick="home();">
        <input id="play" class="button" value="Play Game" type="button" onclick="playGame();">
        <input id="scores" class="button" value="All Scores" type="button" onclick="allScores();">
        <input id="chatRoom" class="button" value="Chat Room" type="button" onclick="chatRoom();">
        <input id="profile" class="button" value="Profile" type="button" onclick="profile();">
        <input id="logout" class="button" value="Logout" type="button" onclick="logout();">
    </div>

    <!-- content section -->
    <div id="content">
        <!-- current page -->
        <div id="page">
            <h1 id="userProfile"></h1>
            <div id="accountCreationDate"></div> <br/>
            <div>
                <div class="outputDisplay">Game History</div>
                <table id="table"></table><br/>
            </div>
            <div>
                <div class="outputDisplay">Message History</div>
                <table id="messageTable"></table><br/><br/>
            </div>
        </div>

    </div>

    <!-- credits at bottom of page -->
    <h3 id="credits">By Reza Munoz-Asayesh</h3>
</body>

</html>
