<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Welcome</title>
</head>

<body>
    <!-- welcome container -->
    <div class="container" id="directoryContainer">
        <h1 class="title">Asteroid Wars</h1>
        <input class="directoryButton" id="loginButton" type="button" value="Login" onclick="showLogin();">
        <input class="directoryButton" id="signUpButton" type="button" value="Sign up" onclick="showSignup();">
    </div>

    <!-- login container -->
    <div class="container" id="loginContainer">
        <h1 class="title">Asteroid Wars</h1>
        <div id="loginInformation">
            <input class="userInput" id="loginUsername" placeholder="Username" type="text"><br/>
            <input class="userInput" id="loginPassword" type="password" placeholder="Password" required><br/>
            <div id="incorrectCredentialsError"></div>
            <input class="button" type="button" value="Login" onclick="login();">
            <input class="button back" type="button" value="Back" onclick="back();">
        </div>
    </div>

    <!-- signup container -->
    <div class="container" id="signupContainer">
        <h1 class="title">Asteroid Wars</h1>
        <div id="signupInformation">
            <input class="userInput" id="username" placeholder="Username" type="text"><br/>
            <input class="userInput" id="password" type="password" placeholder="Password"><br/>
            <input class="userInput" id="confirmPassword" type="password" placeholder="Confirm Password"><br/>
            <div id="passwordDontMatchError"></div>
            <input class="button" type="button" value="finish" onclick="validatePassword();">
            <input class="button back" type="button" value="Back" onclick="back();">
        </div>
    </div>

    <!-- content section -->
    <div id="content"></div>
    <!-- credits at bottom of page -->
    <h3 id="credits">By Reza Munoz-Asayesh</h3>
</body>

</html>
