<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Login</title>
</head>

<body>

    <div id="background">
        <div id="inputBar">
            <div id="inputBarContent">
                <!-- header/title -->
                <div id="header">
                    <h1 id="headingTitle">Asteroid</h1>
                </div>
                <!-- log in -->
                <div>
                    <h2>Login</h2>
                    <br/>
                    <input id='username' placeholder='username' type='text'>
                    <br/>
                    <br/>
                    <input id='password' type='password' placeholder='Password' required>
                    <br/>
                    <div id="incorrectCredentialsError"></div>
                    <br/>
                    <input class="button" type="button" value="Login" onclick="login();">
                    <br/>
                    <br/>

                </div>
                <div>
                    <input class="button" type="button" value="create account" onclick="goToCreateAccount();">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
